<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BMI Calculator ‚Ä¢ Diet Tips</title>
  <style>
    :root{
      --bg1:#0f172a;
      --bg2:#111827;
      --card: rgba(255,255,255,.08);
      --card2: rgba(255,255,255,.12);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.65);
      --stroke: rgba(255,255,255,.16);
      --shadow: 0 18px 60px rgba(0,0,0,.45);
      --radius: 18px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:22px;
      background:
        radial-gradient(1200px 700px at 15% 10%, rgba(99,102,241,.35), transparent 55%),
        radial-gradient(900px 600px at 85% 30%, rgba(34,197,94,.25), transparent 55%),
        radial-gradient(1000px 700px at 50% 95%, rgba(244,63,94,.18), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      overflow-x:hidden;
    }

    .wrap{
      width: min(560px, 100%);
      position:relative;
    }

    .glow{
      position:absolute;
      inset:-30px;
      filter: blur(22px);
      opacity:.9;
      pointer-events:none;
      background:
        conic-gradient(from 90deg, rgba(99,102,241,.25), rgba(34,197,94,.20), rgba(244,63,94,.18), rgba(99,102,241,.25));
      border-radius: 30px;
      z-index:-1;
    }

    .card{
      background: linear-gradient(180deg, var(--card), rgba(255,255,255,.06));
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      padding: 18px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }

    .top{
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
      margin-bottom: 12px;
    }

    .brand{
      display:flex;
      gap:12px;
      align-items:center;
    }

    .logo{
      width:44px; height:44px;
      border-radius: 14px;
      display:grid; place-items:center;
      background: linear-gradient(135deg, rgba(99,102,241,.35), rgba(34,197,94,.25));
      border: 1px solid rgba(255,255,255,.18);
      box-shadow: 0 14px 40px rgba(0,0,0,.35);
    }

    .title{
      line-height:1.15;
    }
    .title h1{
      margin:0;
      font-size: 18px;
      letter-spacing: .2px;
    }
    .title p{
      margin:4px 0 0;
      font-size: 12.5px;
      color: var(--muted);
    }

    .chip{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 8px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.16);
      color: var(--muted);
      font-size: 12px;
      user-select:none;
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 14px;
    }

    label{
      display:block;
      font-weight: 650;
      font-size: 12.5px;
      color: rgba(255,255,255,.82);
      margin: 10px 0 6px;
    }

    .field{
      position:relative;
    }

    input, select{
      width:100%;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.06);
      color: var(--text);
      padding: 12px 12px 12px 40px;
      font-size: 14.5px;
      outline: none;
      transition: transform .15s ease, border .2s ease, background .2s ease;
    }

    select{ padding-left: 12px; }

    input::placeholder{ color: rgba(255,255,255,.45); }

    input:focus, select:focus{
      border-color: rgba(99,102,241,.65);
      background: rgba(255,255,255,.08);
      transform: translateY(-1px);
    }

    .icon{
      position:absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      opacity: .75;
      font-size: 16px;
      pointer-events:none;
    }

    .actions{
      display:flex;
      gap: 10px;
      margin-top: 14px;
    }

    button{
      border:0;
      border-radius: 14px;
      padding: 12px 14px;
      font-weight: 800;
      cursor:pointer;
      font-size: 14.5px;
      transition: transform .15s ease, filter .2s ease, opacity .2s ease;
    }
    .primary{
      flex:1;
      color:white;
      background: linear-gradient(135deg, rgba(99,102,241,1), rgba(34,197,94,.95));
      box-shadow: 0 14px 40px rgba(99,102,241,.22);
    }
    .primary:hover{ filter: brightness(1.06); transform: translateY(-1px); }
    .secondary{
      width: 120px;
      color: rgba(255,255,255,.9);
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.16);
    }
    .secondary:hover{ opacity:.95; transform: translateY(-1px); }

    .result{
      margin-top: 14px;
      border-radius: var(--radius);
      padding: 14px;
      border: 1px solid rgba(255,255,255,.16);
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.05));
      display:none;
      animation: pop .22s ease-out;
    }

    @keyframes pop{
      from{ transform: translateY(8px); opacity:.0; }
      to{ transform: translateY(0); opacity:1; }
    }

    .row2{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
    }

    .bmiValue{
      font-size: 28px;
      font-weight: 900;
      letter-spacing: .2px;
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 7px 11px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 800;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.08);
    }
    .u{ background: rgba(244,63,94,.16); border-color: rgba(244,63,94,.35); }
    .n{ background: rgba(34,197,94,.16); border-color: rgba(34,197,94,.35); }
    .o{ background: rgba(245,158,11,.16); border-color: rgba(245,158,11,.35); }

    .tipsTitle{
      margin-top: 10px;
      font-weight: 750;
      color: rgba(255,255,255,.88);
      font-size: 13.5px;
    }

    ul{
      margin: 10px 0 0;
      padding-left: 18px;
      color: rgba(255,255,255,.82);
    }
    li{ margin: 7px 0; }

    .note{
      margin-top: 12px;
      font-size: 12px;
      color: var(--muted);
      line-height: 1.45;
    }

    .footer{
      text-align:center;
      margin-top: 10px;
      font-size: 12px;
      color: rgba(255,255,255,.55);
    }

    @media (max-width: 520px){
      .grid{ grid-template-columns: 1fr; }
      .secondary{ width: 110px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="glow"></div>
    <div class="card">
      <div class="top">
        <div class="brand">
          <div class="logo">‚öñÔ∏è</div>
          <div class="title">
            <h1>BMI Calculator</h1>
            <p>Simple ‚Ä¢ Clean ‚Ä¢ Diet suggestions (Veg / Non-Veg)</p>
          </div>
        </div>
        <div class="chip">‚ú® Modern UI</div>
      </div>

      <div class="grid">
        <div class="field">
          <label for="height">Height (cm)</label>
          <span class="icon">üìè</span>
          <input id="height" type="number" placeholder="e.g., 170" min="50" max="250" />
        </div>

        <div class="field">
          <label for="weight">Weight (kg)</label>
          <span class="icon">üèãÔ∏è</span>
          <input id="weight" type="number" placeholder="e.g., 65" min="10" max="300" />
        </div>
      </div>

      <label for="dietType">Diet Preference</label>
      <select id="dietType">
        <option value="veg">Veg</option>
        <option value="nonveg">Non-Veg</option>
      </select>

      <div class="actions">
        <button class="primary" id="btn">Calculate BMI</button>
        <button class="secondary" id="resetBtn" type="button">Reset</button>
      </div>

      <div id="out" class="result"></div>

      <div class="note">
        Note: BMI ek screening tool hai‚Äîmuscle mass, age, medical conditions ko fully consider nahi karta.
      </div>
    </div>

    <div class="footer">Made with HTML/CSS/JS ‚Ä¢ Offline friendly</div>
  </div>

  <script>
    const tips = {
      underweight: {
        veg: [
          "Healthy calories add karo: peanuts/almonds, peanut butter, avocado.",
          "Protein badhao: paneer, tofu, dal, chana, soy chunks.",
          "3 meals + 2 snacks; milk/curd/smoothies helpful.",
          "Strength training 3‚Äì4x/week + proper sleep."
        ],
        nonveg: [
          "Lean protein: eggs, chicken, fish; healthy fats bhi include karo.",
          "Calories increase: nuts + dairy + rice/roti + dal.",
          "3 meals + 2 snacks; banana/milk shake help karega.",
          "Strength training + consistent routine."
        ]
      },
      normal: {
        veg: [
          "Balanced plate: 1/2 veggies, 1/4 protein (dal/paneer/tofu), 1/4 carbs (roti/rice).",
          "Daily fruit + limited nuts (small portion).",
          "Deep-fried aur sugary drinks kam karo.",
          "30 min daily activity / 7‚Äì10k steps."
        ],
        nonveg: [
          "Balanced portions; eggs/fish/chicken + veggies.",
          "Grilled/boiled prefer karo; fried avoid.",
          "Whole grains + fruits + enough water.",
          "Regular activity + consistent sleep."
        ]
      },
      overweight: {
        veg: [
          "High-fiber: salads, veggies, sprouts, oats.",
          "Protein each meal: dal, chana, tofu, paneer (moderate).",
          "Sugar/fried snacks cut + portion control.",
          "30‚Äì45 min walking daily + light strength training."
        ],
        nonveg: [
          "Lean protein: boiled eggs, chicken breast, fish; frying avoid.",
          "More veggies/soups; rice/roti portion slightly reduce.",
          "Sugary drinks + frequent snacking stop.",
          "Daily walking + strength training 2‚Äì3x/week."
        ]
      }
    };

    function bmiCategory(bmi){
      if (bmi < 18.5) return "underweight";
      if (bmi < 25) return "normal";
      return "overweight";
    }

    function badge(cat){
      if (cat === "underweight") return `<span class="badge u">üîª Underweight</span>`;
      if (cat === "normal") return `<span class="badge n">‚úÖ Normal</span>`;
      return `<span class="badge o">‚ö†Ô∏è Overweight</span>`;
    }

    function showError(msg){
      const out = document.getElementById("out");
      out.style.display = "block";
      out.innerHTML = `<div style="font-weight:800;">${msg}</div>`;
    }

    document.getElementById("btn").addEventListener("click", () => {
      const hCm = parseFloat(document.getElementById("height").value);
      const wKg = parseFloat(document.getElementById("weight").value);
      const dietType = document.getElementById("dietType").value;

      if (!hCm || !wKg || hCm <= 0 || wKg <= 0){
        showError("Please valid height aur weight enter karo üôÇ");
        return;
      }
      if (hCm < 50 || hCm > 250){
        showError("Height 50‚Äì250 cm ke beech enter karo.");
        return;
      }
      if (wKg < 10 || wKg > 300){
        showError("Weight 10‚Äì300 kg ke beech enter karo.");
        return;
      }

      const hM = hCm / 100;
      const bmi = wKg / (hM * hM);
      const bmiRounded = Math.round(bmi * 10) / 10;

      const cat = bmiCategory(bmi);
      const list = tips[cat][dietType];

      const out = document.getElementById("out");
      out.style.display = "block";
      out.innerHTML = `
        <div class="row2">
          <div>
            <div style="color: rgba(255,255,255,.7); font-weight:700; font-size:12px;">Your BMI</div>
            <div class="bmiValue">${bmiRounded}</div>
          </div>
          <div>
            <div style="color: rgba(255,255,255,.7); font-weight:700; font-size:12px;">Category</div>
            <div style="margin-top:6px;">${badge(cat)}</div>
          </div>
        </div>

        <div class="tipsTitle">Diet tips (${dietType === "veg" ? "Veg" : "Non-Veg"})</div>
        <ul>${list.map(t => `<li>${t}</li>`).join("")}</ul>
      `;
    });

    document.getElementById("resetBtn").addEventListener("click", () => {
      document.getElementById("height").value = "";
      document.getElementById("weight").value = "";
      document.getElementById("dietType").value = "veg";
      const out = document.getElementById("out");
      out.style.display = "none";
      out.innerHTML = "";
      document.getElementById("height").focus();
    });
  </script>
</body>
</html>
